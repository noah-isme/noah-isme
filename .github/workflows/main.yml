name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"   # jalan tiap 12 jam, menit ke-00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          # ganti ke username kamu kalau perlu
          github_user_name: noah-isme
          # v3 pakai 'outputs', bukan 'svg_out_path'
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      - name: Publish to 'output' branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
